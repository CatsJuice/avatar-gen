<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" />
    <meta name="description" content="随机头像生成器-在线生成随机头像" />
    <meta name="keyword" content="头像,随机头像,卡通人物,在线生成,批量制作,Avatar,Random Avatar," />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
     <!-- For old IEs -->
     <link rel="shortcut icon" href="<%= BASE_URL %>icons/favicon.ico" />
                
     <!-- For new browsers - multisize ico  -->
     <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="<%= BASE_URL %>icons/favicon.ico">
     
     <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
     <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>icons/favicon-152-precomposed.png">
     
     <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
     <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>icons/favicon-144-precomposed.png">
     
     <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
     <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>icons/favicon-120-precomposed.png">
     
     <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
     <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>icons/favicon-114-precomposed.png">
     
     <!-- For iPhone 6+ -->
     <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icons/favicon-180-precomposed.png">
     
     <!-- For first- and second-generation iPad: -->
     <link rel="apple-touch-icon" sizes="72x72" href="<%= BASE_URL %>icons/favicon-72-precomposed.png">
     
     <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
     <link rel="apple-touch-icon" sizes="57x57" href="<%= BASE_URL %>icons/favicon-57.png">
     
     <!-- For Old Chrome -->
     <link rel="icon" sizes="32x32" href="<%= BASE_URL %>icons/favicon-32.png" >
     
     <!-- For IE10 Metro -->
     <meta name="msapplication-TileColor" content="#FFFFFF">
     <meta name="msapplication-TileImage" content="<%= BASE_URL %>icons/favicon-144.png">
     <meta name="theme-color" content="#ffffff">
     
     <!-- Chrome for Android -->
     <link rel="manifest" href="<%= BASE_URL %>icons/manifest.json">
     <link rel="icon" sizes="192x192" href="<%= BASE_URL %>icons/favicon-192.png">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2GNSW68YGH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-2GNSW68YGH");
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
